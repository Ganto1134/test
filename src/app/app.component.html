<app-navbar></app-navbar>

<main>
  <div class="filters" [formGroup]="filterForm">
    <input
      formControlName="searchText"
      type="text"
      placeholder="Search..."
      (keydown.enter)="applyFilters()"
    />

    <div class="toggle">
      <label for="completed">Completed</label>
      <input
        type="checkbox"
        formControlName="completedFilter"
        id="completed"
        [indeterminate]="filterForm.get('completedFilter')?.value === null"
      />
    </div>

    <label for="userId">Select User ID</label>
    <select formControlName="selectedUserIds" id="userId" multiple>
      <option *ngFor="let user of userIds" [value]="user">
        {{ user }}
      </option>
    </select>

    <button (click)="resetFilters()">Reset filters</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>User ID</th>
        <th>Title</th>
        <th>Completed</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of filteredTodos">
        <td>{{ todo.userId }}</td>
        <td>{{ todo.title }}</td>
        <td>
          <span *ngIf="todo.completed" class="completed">✔️</span>
          <span *ngIf="!todo.completed" class="not-completed">❌</span>
        </td>
      </tr>
    </tbody>
  </table>
</main>

<app-footer></app-footer>
